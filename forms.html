<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Job application form</title>

<body>
<h3>complete the form below to apply.</h3> <hr>
<form action="/action_page.php" target="_self" 
method="get" autocomplete="on" novalidate> 
<!--this action atribute defines where the form data is sent after submission.
while the target defines where to display response after submission.
method defines the http method through which the form is submitted
autocmoplete is when the browser automaticallu completes values based on values the user has ebtered before
novalidate attribute, when present specifies that the data in the form should not be validated before submission -->
<label for="fname"> First name</label>
<input type="text" id="fname" name="fname">
<label for="lname"> Last name</label>
